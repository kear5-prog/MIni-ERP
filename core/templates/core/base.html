<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}MIS System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'dashboard' %}">MIS Django System</a>

    <div class="navbar-nav">
      <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
      <a class="nav-link" href="{% url 'product_list' %}">Products</a>
      <a class="nav-link" href="{% url 'customer_list' %}">Customers</a>
      <a class="nav-link" href="{% url 'order_list' %}">Sales Orders</a>
      <a class="nav-link" href="/admin/">Admin</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
