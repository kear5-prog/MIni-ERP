{% extends "core/base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Customers</h3>
  <a class="btn btn-primary" href="{% url 'customer_create' %}">New</a>
</div>

<table class="table table-striped bg-white">
  <thead><tr><th>Name</th><th>Phone</th><th>Email</th><th></th></tr></thead>
  <tbody>
    {% for c in customers %}
      <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.email }}</td>
        <td><a class="btn btn-sm btn-outline-primary" href="{% url 'customer_edit' c.pk %}">Edit</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
