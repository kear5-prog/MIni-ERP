{% extends "core/base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h3 class="mb-3">Dashboard</h3>

<div class="row g-3">
  <div class="col-md-4">
    <div class="card"><div class="card-body">
      <h5>Products</h5>
      <div class="display-6">{{ product_count }}</div>
    </div></div>
  </div>

  <div class="col-md-4">
    <div class="card"><div class="card-body">
      <h5>Customers</h5>
      <div class="display-6">{{ customer_count }}</div>
    </div></div>
  </div>

  <div class="col-md-4">
    <div class="card"><div class="card-body">
      <h5>Sales Orders</h5>
      <div class="display-6">{{ order_count }}</div>
    </div></div>
  </div>
</div>

<div class="mt-3 d-flex gap-2">
  <a class="btn btn-primary" href="{% url 'order_create' %}">New Sales Order</a>
  <a class="btn btn-outline-primary" href="{% url 'product_create' %}">New Product</a>
  <a class="btn btn-outline-primary" href="{% url 'customer_create' %}">New Customer</a>
</div>
{% endblock %}
