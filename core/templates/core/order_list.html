{% extends "core/base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Sales Orders</h3>
  <a class="btn btn-primary" href="{% url 'order_create' %}">New</a>
</div>

<table class="table table-striped bg-white">
  <thead><tr><th>ID</th><th>Customer</th><th>Status</th><th>Date</th><th></th></tr></thead>
  <tbody>
    {% for o in orders %}
      <tr>
        <td>SO-{{ o.id }}</td>
        <td>{{ o.customer.name }}</td>
        <td>{{ o.get_status_display }}</td>
        <td>{{ o.created_at }}</td>
        <td><a class="btn btn-sm btn-outline-primary" href="{% url 'order_detail' o.pk %}">Open</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
