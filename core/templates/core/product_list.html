{% extends "core/base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Products</h3>
  <a class="btn btn-primary" href="{% url 'product_create' %}">New</a>
</div>

<table class="table table-striped bg-white">
  <thead><tr><th>SKU</th><th>Name</th><th>Price</th><th>Stock</th><th></th></tr></thead>
  <tbody>
    {% for p in products %}
      <tr>
        <td>{{ p.sku }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.stock_qty }}</td>
        <td><a class="btn btn-sm btn-outline-primary" href="{% url 'product_edit' p.pk %}">Edit</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
